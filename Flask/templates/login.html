<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prayer Time</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div id="branding">
                <h1>Prayer Time App</h1>
            </div>
        </div>
    </header>
    <div class="login-container">
        <div class="login-form">
            <h1>Welcome Back</h1>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <form method="post" class="signin-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" name="username" id="username" required 
                        placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" name="password" id="password" required 
                        placeholder="Enter your password">
                </div>
                <div class="form-group">
                    <label for="api_key"><i class="fas fa-key"></i> Weather API Key (Optional)</label>
                    <input type="password" name="api_key" id="api_key" 
                        placeholder="Enter OpenWeatherMap API key (optional)">
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
